<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serralheria MME - Soluções em Aço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mme: {
                yellow: '#FFD700', // Yellow standard
                dark: '#111111',   // Almost black
                gray: '#2A2A2A',   // Dark gray for cards
                light: '#E5E5E5',  // Light gray text
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'], // Suggested industrial font
            }
          }
        }
      }
    </script>
    <!-- Importing Google Fonts for that strong industrial look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0f0f;
        color: #f3f3f3;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }
      .diagonal-pattern {
        background-image: repeating-linear-gradient(
          45deg,
          #FFD700,
          #FFD700 10px,
          #111111 10px,
          #111111 20px
        );
      }
    </style>
